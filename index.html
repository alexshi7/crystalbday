<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeBron's Urgent Message</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">

        <!-- LeScam part -->
        <section id="setup">
            <h1>Hey, what's up?</h1>
            <p>I'm LeBron James. I need your help — please type in your full name and birthdate.</p>
            <img src="images/lebronsilly.jpg" alt="LeBron James" class="main-image" />
            <input id="name" type="text" placeholder="Full Name" />
            <input id="bday" type="date" />
            <button onclick="showGift()">Submit</button>
        </section>

        <!-- leCrystal Part-->
        <section id="reveal" class="hidden">
            <h2>🎉 Happy Birthday <span id="userName"></span>!</h2>
            <img src="images/crystalyang.jpg" alt="Birthday Crystal Image" class="main-image" style="margin: 0 auto;" />
            <p>You’ve been pranked by the King 👑 Just kidding... here’s a birthday cake:</p>
            <div id="cakeZone" class="side-by-side">
                <img id="cakeImage" src="images/cake1.jpg" alt="Birthday Cake" class="main-image" />
                <button onclick="newCake()">🎂 New Cake Please!</button>
            </div>
            <br>
            <p>And here's a gift: </p>
            <a href="https://youtu.be/xvFZjo5PgG0?si=BBOCj2Uo8gBBKj7y" target="_blank"
                style="display: block; margin: 0 auto;">
                🎁 Claim your gift card (100% legit)
            </a>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
